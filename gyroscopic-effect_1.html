<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gyroscopic 3D Effect - Shark vs Crocodile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            position: relative;
            width: 600px;
            height: 700px;
            perspective: 1000px;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.15s ease-out;
        }

        /* Background glow layer */
        .layer-bg {
            background: radial-gradient(ellipse at center,
                    rgba(255, 255, 255, 0.3) 0%,
                    rgba(255, 255, 255, 0.1) 40%,
                    transparent 70%);
            transform: translateZ(-100px) scale(1.3);
            filter: blur(20px);
        }

        /* Shadow layer */
        .layer-shadow {
            background: radial-gradient(ellipse at center bottom,
                    rgba(0, 0, 0, 0.4) 0%,
                    transparent 50%);
            transform: translateZ(-80px) translateY(50px) scale(1.2);
            filter: blur(15px);
        }

        /* Main sculpture image */
        .layer-main {
            background-image: url('sculpture.png');
            transform: translateZ(0px);
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
        }

        /* Highlight overlay */
        .layer-highlight {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    transparent 50%,
                    rgba(0, 0, 0, 0.1) 100%);
            transform: translateZ(50px);
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transform: translateZ(80px);
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-400px) translateX(20px);
                opacity: 0;
            }
        }

        .title {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .instructions {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            letter-spacing: 1px;
            text-align: center;
            padding: 0 20px;
        }

        /* Gyroscope indicator */
        .gyro-indicator {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
        }

        .gyro-indicator span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .gyro-indicator .value {
            color: rgba(255, 255, 255, 0.7);
            font-family: monospace;
            min-width: 50px;
        }

        /* iOS Gyroscope Permission Button */
        .gyro-permission-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
            text-align: center;
            line-height: 1.4;
        }

        .gyro-permission-btn:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5);
        }

        .gyro-permission-btn:active {
            transform: translate(-50%, -50%) scale(0.98);
        }

        .gyro-permission-btn.hidden {
            display: none;
        }

        .gyro-permission-btn .icon {
            font-size: 28px;
            display: block;
            margin-bottom: 8px;
        }

        .gyro-permission-btn .subtext {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 400;
        }

        /* Gyro status indicator */
        .gyro-status {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .gyro-status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            transition: background 0.3s ease;
        }

        .gyro-status.active .dot {
            background: #51cf66;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                width: 100vw;
                height: 100vh;
            }
            
            .gyro-indicator {
                bottom: 100px;
                gap: 15px;
                font-size: 10px;
            }
            
            .title {
                bottom: 60px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="instructions" id="instructions">Move your mouse to interact</div>
    
    <div class="gyro-status" id="gyroStatus">
        <span class="dot"></span>
        <span id="gyroStatusText">Gyroscope: Inactive</span>
    </div>

    <button class="gyro-permission-btn hidden" id="gyroBtn">
        <span class="icon">ðŸ“±</span>
        Enable Motion Control
        <span class="subtext">Tap to activate gyroscope</span>
    </button>

    <div class="container">
        <div class="scene" id="scene">
            <div class="layer layer-bg"></div>
            <div class="layer layer-shadow"></div>
            <div class="layer layer-main"></div>
            <div class="layer layer-highlight"></div>
            <div class="particles" id="particles"></div>
        </div>
    </div>

    <div class="gyro-indicator">
        <span>X: <span class="value" id="rotX">0Â°</span></span>
        <span>Y: <span class="value" id="rotY">0Â°</span></span>
        <span>Z: <span class="value" id="depth">0</span></span>
    </div>

    <div class="title">Shark vs Crocodile</div>

    <script>
        const scene = document.getElementById('scene');
        const layers = document.querySelectorAll('.layer');
        const rotXDisplay = document.getElementById('rotX');
        const rotYDisplay = document.getElementById('rotY');
        const depthDisplay = document.getElementById('depth');
        const gyroBtn = document.getElementById('gyroBtn');
        const gyroStatus = document.getElementById('gyroStatus');
        const gyroStatusText = document.getElementById('gyroStatusText');
        const instructions = document.getElementById('instructions');

        // Parallax depth multipliers for each layer
        const depthMultipliers = [-0.5, -0.3, 0, 0.3, 0.5];

        // Gyroscopic settings
        const config = {
            maxRotation: 20,      // Maximum rotation angle
            smoothing: 0.1,       // Smoothing factor (lower = smoother)
            perspective: 1000,    // Perspective depth
            parallaxStrength: 50, // Parallax movement strength
            gyroSensitivity: 1.2  // Gyroscope sensitivity multiplier
        };

        // Current and target values for smooth interpolation
        let current = { rotX: 0, rotY: 0 };
        let target = { rotX: 0, rotY: 0 };
        let gyroEnabled = false;
        let initialBeta = null;
        let initialGamma = null;

        // Detect if device is mobile/tablet
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + 50 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }

        // Handle mouse movement
        function handleMouseMove(e) {
            if (gyroEnabled) return; // Don't use mouse if gyro is active
            
            const rect = document.body.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            // Calculate normalized position (-1 to 1)
            const normalizedX = (e.clientX - centerX) / centerX;
            const normalizedY = (e.clientY - centerY) / centerY;

            // Set target rotation
            target.rotY = normalizedX * config.maxRotation;
            target.rotX = -normalizedY * config.maxRotation;
        }

        // Handle device orientation (for mobile gyroscope)
        function handleOrientation(e) {
            if (e.gamma === null || e.beta === null) return;
            
            // Set initial orientation on first reading
            if (initialBeta === null) {
                initialBeta = e.beta;
                initialGamma = e.gamma;
            }

            // Calculate relative movement from initial position
            let beta = (e.beta - initialBeta) * config.gyroSensitivity;
            let gamma = (e.gamma - initialGamma) * config.gyroSensitivity;

            // Clamp values
            beta = Math.max(-config.maxRotation, Math.min(config.maxRotation, beta));
            gamma = Math.max(-config.maxRotation, Math.min(config.maxRotation, gamma));

            // Handle device orientation (portrait vs landscape)
            const isLandscape = window.matchMedia("(orientation: landscape)").matches;
            
            if (isLandscape) {
                target.rotX = gamma;
                target.rotY = beta;
            } else {
                target.rotX = -beta;
                target.rotY = gamma;
            }

            if (!gyroEnabled) {
                gyroEnabled = true;
                updateGyroStatus(true);
            }
        }

        // Update gyroscope status UI
        function updateGyroStatus(active) {
            if (active) {
                gyroStatus.classList.add('active');
                gyroStatusText.textContent = 'Gyroscope: Active';
                instructions.textContent = 'Tilt your device to interact';
            } else {
                gyroStatus.classList.remove('active');
                gyroStatusText.textContent = 'Gyroscope: Inactive';
            }
        }

        // Request gyroscope permission (iOS 13+)
        async function requestGyroPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' &&
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation, true);
                        gyroBtn.classList.add('hidden');
                        console.log('Gyroscope permission granted');
                    } else {
                        alert('Permission denied. Please allow motion access in your browser settings.');
                    }
                } catch (error) {
                    console.error('Error requesting gyroscope permission:', error);
                    alert('Error enabling gyroscope. Please try again.');
                }
            }
        }

        // Smooth animation loop
        function animate() {
            // Smooth interpolation
            current.rotX += (target.rotX - current.rotX) * config.smoothing;
            current.rotY += (target.rotY - current.rotY) * config.smoothing;

            // Apply 3D rotation to scene
            scene.style.transform = `
                rotateX(${current.rotX}deg) 
                rotateY(${current.rotY}deg)
            `;

            // Apply parallax to individual layers
            layers.forEach((layer, index) => {
                const depth = depthMultipliers[index] || 0;
                const translateX = current.rotY * depth * config.parallaxStrength / config.maxRotation;
                const translateY = -current.rotX * depth * config.parallaxStrength / config.maxRotation;

                layer.style.transform = `
                    translateX(${translateX}px) 
                    translateY(${translateY}px)
                    translateZ(${depth * 100}px)
                `;
            });

            // Update display
            rotXDisplay.textContent = current.rotX.toFixed(1) + 'Â°';
            rotYDisplay.textContent = current.rotY.toFixed(1) + 'Â°';
            depthDisplay.textContent = Math.abs(current.rotX + current.rotY).toFixed(0);

            requestAnimationFrame(animate);
        }

        // Initialize gyroscope based on device type
        function initGyroscope() {
            if (isMobile) {
                instructions.textContent = 'Tap the button to enable motion control';
                
                // Check if iOS requires permission (iOS 13+)
                if (typeof DeviceOrientationEvent !== 'undefined' &&
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    // iOS 13+ - show permission button
                    gyroBtn.classList.remove('hidden');
                    gyroBtn.addEventListener('click', requestGyroPermission);
                } else {
                    // Android or older iOS - try to add listener directly
                    window.addEventListener('deviceorientation', handleOrientation, true);
                    
                    // Check if we're actually getting data after a short delay
                    setTimeout(() => {
                        if (!gyroEnabled) {
                            instructions.textContent = 'Gyroscope not available. Touch to interact.';
                            // Fall back to touch
                            initTouchControls();
                        }
                    }, 1000);
                }
            } else {
                instructions.textContent = 'Move your mouse to interact';
            }
        }

        // Touch controls fallback
        function initTouchControls() {
            let touchStartX, touchStartY;
            
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            document.addEventListener('touchmove', (e) => {
                if (!touchStartX || !touchStartY) return;
                
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                
                const deltaX = touchX - touchStartX;
                const deltaY = touchY - touchStartY;
                
                target.rotY = (deltaX / window.innerWidth) * config.maxRotation * 2;
                target.rotX = -(deltaY / window.innerHeight) * config.maxRotation * 2;
            }, { passive: true });
            
            document.addEventListener('touchend', () => {
                touchStartX = null;
                touchStartY = null;
                // Slowly return to center
                target.rotX *= 0.5;
                target.rotY *= 0.5;
            }, { passive: true });
        }

        // Recalibrate gyroscope (reset initial position)
        function recalibrateGyro() {
            initialBeta = null;
            initialGamma = null;
        }

        // Double tap to recalibrate
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0 && gyroEnabled) {
                recalibrateGyro();
                // Visual feedback
                gyroStatusText.textContent = 'Recalibrated!';
                setTimeout(() => {
                    gyroStatusText.textContent = 'Gyroscope: Active';
                }, 1000);
            }
            lastTap = currentTime;
        });

        // Initialize
        createParticles();
        document.addEventListener('mousemove', handleMouseMove);
        initGyroscope();

        // Start animation
        animate();

        // Reset on mouse leave (desktop only)
        if (!isMobile) {
            document.addEventListener('mouseleave', () => {
                target.rotX = 0;
                target.rotY = 0;
            });
        }

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            recalibrateGyro();
        });
    </script>
</body>

</html>
